<ion-grid fixed>
    <ion-row>
        <ion-col style='display: block'>
            <ion-card>
                <ion-card-header color='primary'>
                    <ion-card-subtitle>Palabras</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-label color="success">{{contador}}</ion-label>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col >
            <app-boton *ngFor='let boton of botonesPantalla$ | async' [palabra]='boton'
                (acertar)='acertarPalabra($event)'>
            </app-boton>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col style='display: block'>
            <ion-button (click)="comenzarJuego()">
                <ion-icon name="logo-game-controller-b"></ion-icon>
                Comenzar
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
