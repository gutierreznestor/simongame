<ion-grid fixed>
    <ion-row>
        <ion-col style='display: block'>
            <ion-card style='max-width: 400px; margin: 0px auto;'>
                <ion-card-header color='primary'>
                    <ion-card-subtitle>Contador</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>
                    <ion-label color='success' style='font-size: 50px'>{{contador}}</ion-label>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col >
            <app-boton *ngFor='let palabra of palabrasAlAzar' [palabra]='palabra' [active]="active"
                (acertar)='acertarPalabra($event)'>
            </app-boton>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-list>
                <ion-item *ngFor="let palabra of simon" text-center>
                    <ion-label>{{palabra}}</ion-label>
                </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
